name: waza-new-eval
description: Evaluation suite for waza-new.
skill: waza-new
version: "1.0"
config:
  trials_per_task: 1
  timeout_seconds: 300
  parallel: false
  executor: mock
  model: claude-sonnet-4.6
graders:
  - type: code
    name: has_output
    config:
      assertions:
        - "len(output) > 0"
  - type: regex
    name: relevant_content
    config:
      pattern: "(?i)(explain|describe|analyze|implement)"
tasks:
  - "tasks/*.yaml"
